<body>
    <!-- ナビゲーションメニュー -->
    <header>
        <nav>
            <div>
                <a href="index.html" class="home">My Profile</a>
            </div>
            <div class="menu">
                <a href="#about">About</a>
                <a href="#works">Works</a>
            </div>
        </nav>
    </header>
    <main>
        <article>
            <!-- メイン画像 -->
            <div>
                <img src="image/main.jpg" alt="computer" class="mainpic">
            </div>

            <!-- About -->
            <h1 id="about">About</h1>
            <section class="about">
                <img src="image/about.jpg" alt="Name" class="circle">
                <div class="content">
                    <p class="name">Name</p>
                    <ul>
                        <li>ITエンジニア</li>
                        <li>AWSを活用したシステム構築に従事</li>
                    </ul>
                </div>
            </section>

            <!-- Works -->
            <h1 id="works">Works</h1>
            <section class="works">
                <div class="item">
                    <img src="image/works1.jpg" alt="LearningAWS">
                    <p>AWSのケーススタディ</p>
                </div>

                <!-- 左右に隙間を開けるために、"item_center"クラスを付与 -->
                <div class="item item_center">
                    <img src="image/works2.jpg" alt="LearningTerraform">
                    <p>Terraformの学習</p>
                </div>

                <div class="item">
                    <img src="image/works3.jpg" alt="ThisSite">
                    <p>このサイト</p>
                </div>
            </section>
        </article>
    </main>
    <!-- フッター -->
    <footer>
        <p>&copy; MyProfile. All rights reserved.</p>
